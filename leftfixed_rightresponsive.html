<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <title>七种方式实现左侧固定右侧自适应的两栏布局</title>
    <link rel="stylesheet"  href="css/leftfixed_rightresponsive.css" />
</head>

<body>
    <div class="wrapper" id="wrapper">
        <div class="left">
            左边固定宽度，高度不固定 </br>
            </br>
            </br>
            </br>高度有可能会很小，也可能很大。
        </div>
        <div class="right">
            这里的内容可能比左侧高，也可能比左侧低。宽度需要自适应。</br>
            基本的样式是，两个div相距20px, 左侧div宽 120px
        </div>
    </div>
</body>

</html>
